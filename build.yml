name: Node basic Build
on: push
jobs:
  build-node:
     name: Build node application
     runs-on: ubuntu-latest
     container: node:18
     steps:
       - run: node --version
         name: Check Node Version
       - run: npm --version
         name: Check Npm Version
       - uses: actions/checkout@v2
         name: Checkout Code
       - run:  npm install
         name: install Npm Packages
       - run: node app.js
         name: Run application